        body, html {
            height: 100%;

            color: #e0e0e0;

        #send-btn {
            height : 25px

        #speech-btn {
            height : 25px
        }
        #chatbox {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; 
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            margin-top: 60px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;

        }
        #userInput {
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            margin-top: 20px;
        }
        #textInput {
            width: 80%;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-family: 'Sora';
            font-size: 14px;
            background-color: transparent;
            color: #3a3f5b;
            padding: 10px;
        }
        #textInput:focus {
            outline: none;
            border-bottom: 2px solid #409cff;
        }

        .userText {
            font-family: 'Sora';
            font-size: 14px;
            line-height: 1.6; /* Adjust line height as needed */
            margin: 10px 0;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 15px;
            color: #e0e0e0;
            text-align: right;
            max-width: fit-content;
            background-color: #3e3e3e;

          .botText{
            font-family: 'Sora';

            line-height: 1.6; /* Adjust line height as needed */
            margin: 10px 0;
            max-width: fit-content;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 15px;
            color: #e0e0e0;
            text-align: left;
            background-color: #3a3f5b;
            align-self: flex-start;
          }

<body>

            <div>
                <div id="chatbox">
                    <p class="botText">
                        <span>Hi! Enter the topic you want to start prepping with</span>
                    </p>
                </div>
                <div id="userInput" style="text-align: center;">
                    <input id="textInput" type="text" name="msg" placeholder="Your Input" />
                    <button id="send-btn" onclick="getBotResponse()">Send</button>
                    <button id="speech-btn" onclick="startRecognition()">ðŸŽ¤</button>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });

            // Display the loader
            // $("#loader").css("display", "block");

            $.get("/get", { msg: rawText })
                .done(function (data) {
                    var botHtml = '<p class="botText"><span>' + data + "</span></p>";

                    // Hide the loader
                    // $("#loader").css("display", "none");

                    $("#chatbox").append(botHtml);
                    document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.error("Error in response:", textStatus, errorThrown);  // Print error details
                    $("#loader").css("display", "none");
                });
        }

        function startRecognition() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                var speechResult = event.results[0][0].transcript;
                console.log("Speech result:", speechResult);  // Print the speech result

                $("#textInput").val(speechResult);
                getBotResponse();
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);  // Print error details
            };

            recognition.start();
        }
    </script>
